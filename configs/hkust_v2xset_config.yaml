data:
  type: V2X-Set
  v2xset_root: /mnt/ssd_gw/cooperative-vehicle-infrastructure/v2xset
  v2xset_split: validate
  v2xset_frame_stride: 10
  v2xset_max_cavs: 3

evaluation:
  rot_thd: 5
  trans_thd: 2

infra:
  fpfh:
    voxel_size: 0.6
    radius_normal: 1.2
    radius_feature: 3.0
  beam_alignment:
    enabled: false

vehicle:
  fpfh:
    voxel_size: 0.5
    radius_normal: 1.0
    radius_feature: 2.5

post_refine:
  icp:
    enabled: true
    max_correspondence_distance: 1.5
    max_iterations: 60
    method: point_to_plane

registration_modes:
  - name: coarse
    infra_fpfh:
      voxel_size: 1.0
      radius_normal: 2.0
      radius_feature: 5.0
    vehicle_fpfh:
      voxel_size: 0.6
      radius_normal: 1.2
      radius_feature: 3.0
  - name: dense
    infra_fpfh:
      voxel_size: 0.6
      radius_normal: 1.2
      radius_feature: 3.0
    vehicle_fpfh:
      voxel_size: 0.5
      radius_normal: 1.0
      radius_feature: 2.5
  - name: ultra_dense
    infra_fpfh:
      voxel_size: 0.4
      radius_normal: 0.8
      radius_feature: 2.0
    vehicle_fpfh:
      voxel_size: 0.4
      radius_normal: 0.8
      radius_feature: 2.0

rotation_estimation_algorithm: "GNC_TLS"

teaser:
  noise_bound: 1.0
