data:
  dataset: DAIR-V2X
  split: test
  data_info_path: data/DAIR-V2X/cooperative-vehicle-infrastructure/cooperative/data_info.json
  data_root: data/DAIR-V2X/cooperative-vehicle-infrastructure
  detection_cache: data/DAIR-V2X/detected/heal_stage1_dual_bev_cache.json
  use_detection: true
  feature_cache: null
  use_features: false
  feature_field: feature_corner3d_np_list
  noise:
    pos_std: 0
    rot_std: 0
  max_samples: 20
filters:
  top_k: 25
  distance_m: 120
  priority_categories: [detected]
matching:
  strategy: ['core', 'descriptor']
  core_components: ['centerpoint_distance']
  filter_strategy: thresholdRetained
  filter_threshold: 1.0
  matches2extrinsic: weightedSVD
  svd_strategy: svd_with_match
  distance_thresholds:
    detected: 2.0
  prior_weight: 0.0
  parallel_flag: false
  corresponding_parallel: false
  descriptor_weight: 10.0
  descriptor_metric: l2
  descriptor_min_similarity: 0.0
  descriptor_max_pairs: 20
  descriptor_seed: true
solver:
  stability_gate: 0
  max_iterations: 1
evaluation:
  success_thresholds: [1.0, 2.0, 3.0]
  time_verbose: false
output:
  root_dir: outputs
  tag: descriptor_only_smoke
