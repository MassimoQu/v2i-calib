data:
  dataset: DAIR-V2X
  split: test
  data_info_path: data/DAIR-V2X/cooperative-vehicle-infrastructure/cooperative/data_info.json
  data_root: data/DAIR-V2X/cooperative-vehicle-infrastructure
  detection_cache: null
  use_detection: true
  feature_cache: data/DAIR-V2X/detected/heal_stage1_dual_features_detection_cache.json
  use_features: true
  feature_field: feature_corner3d_np_list
  noise:
    pos_std: 0
    rot_std: 0
  max_samples: 20
filters:
  top_k: 32
  distance_m: 120
  priority_categories: [feature]
matching:
  strategy: ['category', 'core']
  core_components: ['centerpoint_distance', 'vertex_distance']
  filter_strategy: thresholdRetained
  filter_threshold: 4.0
  matches2extrinsic: weightedSVD
  svd_strategy: svd_with_match
  distance_thresholds:
    feature: 1.25
  prior_weight: 0.0
  parallel_flag: true
  corresponding_parallel: true
solver:
  stability_gate: 2.0
  max_iterations: 1
evaluation:
  success_thresholds: [1.0, 2.0]
  time_verbose: false
output:
  root_dir: outputs
  tag: heal_features_val
